<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/my-todo/js/css/style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h2>my todo list</h2>
      <form class="js--form d-flex gap-2 mb-3">
        <input
          type="text"
          class="form-control js--form__input"
          placeholder="add task"
        />
        <button type="submit" class="btn btn-primary">add</button>
      </form>
      <ul class="js--todos-wrapper list-group"></ul>
    </div>
    <!-- modal -->
    <div
      class="modal fade"
      id="taskModal"
      tabindex="-1"
      aria-labelledby="taskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Your task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Ð¡lose"
            ></button>
          </div>
          <!-- the task text is updated here -->
          <div class="modal-body" id="modal-text">Task text</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
